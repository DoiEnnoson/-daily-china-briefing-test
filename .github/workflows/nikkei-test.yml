name: Nikkei Test

on:
  schedule:
    # üö® DAU-ANMERKUNG: Cron-Ausdruck f√ºr Testzwecke auf Mo-Sa um 07:00 UTC (08:00 CEST) erweitert.
    # Sp√§ter zur√ºcksetzen auf '0 7 * * 1-5' f√ºr Mo-Fr, wenn der Test abgeschlossen ist.
    - cron: '0 7 * * 1-6'  # L√§uft Mo-Sa um 07:00 UTC (08:00 CEST)
  workflow_dispatch:  # Erm√∂glicht manuelles Ausf√ºhren

jobs:
  nikkei-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml  # lxml hinzugef√ºgt

      - name: Run Nikkei test script
        env:
          SUBSTACK_MAIL: ${{ secrets.SUBSTACK_MAIL }}
        run: python nikkei_test.py
